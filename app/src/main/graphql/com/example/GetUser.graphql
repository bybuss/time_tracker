query GetUserByEmail($user_email: String!) {
    getUser(searchData: {email: $user_email}) {
        id
        firstName
        lastName
        roleId
        email
        isActive
        isSuperuser
        isVerified
        pathfile
        tasks {
            id
            name
            color
            addedAt
            description
            difficulty
            doneAt
            groupId
            isDone
            projectId
        }
    }
}