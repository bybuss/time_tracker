query GetTask {
    getTask(searchData: {
        name: "sosatb"
        assignerId: "1048c767-545b-40b9-8c61-0188bc18b076"
        color: "#FF1A1A"
        difficulty: "easy"
        projectId: 8
        groupId: 1
    }) {
        id
        description
        assigner {
            id
            pathfile
            tgId
            tgSettings
        }
        assignees {
            id
            pathfile
            tgId
            tgSettings
        }
    }
}